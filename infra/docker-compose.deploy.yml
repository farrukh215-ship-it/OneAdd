services:
  postgres:
    image: postgres:16-alpine
    container_name: aikad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aikad_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: aikad-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    container_name: aikad-api
    restart: unless-stopped
    env_file:
      - ../services/api/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aikad_marketplace?schema=public
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost,http://127.0.0.1
    depends_on:
      - postgres
      - redis
    expose:
      - "3001"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: aikad-web
    restart: unless-stopped
    expose:
      - "3000"

  admin:
    build:
      context: ..
      dockerfile: apps/admin/Dockerfile
    container_name: aikad-admin
    restart: unless-stopped
    expose:
      - "3002"

  nginx:
    image: nginx:1.27-alpine
    container_name: aikad-nginx
    restart: unless-stopped
    depends_on:
      - api
      - web
      - admin
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres-data:
  redis-data:
